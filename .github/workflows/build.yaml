name: Release Packer Build

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.2.3

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Extract tag version
        id: version
        run: echo "tag_version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" == "windows" ]; then EXT=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/packer-plugin-etcd${EXT}

      - name: Copy support files
        run: cp README.md LICENSE dist/

      - name: Create zip archive
        run: |
          cd dist
          EXT=""
          if [ "${{ matrix.goos }}" == "windows" ]; then EXT=".exe"; fi
          FILENAME="Packer-plugin-etcd_${{ steps.version.outputs.tag_version }}_x5.0_${{ matrix.goos }}_${{ matrix.goarch }}.zip"
          zip "$FILENAME" packer-plugin-etcd${EXT} README.md LICENSE
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packer-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ env.FILENAME }}

  release:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Flatten artifacts for release
        run: |
          mkdir -p release
          find dist -name '*.zip' -exec cp {} release/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
